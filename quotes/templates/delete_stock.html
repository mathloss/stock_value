{% extends 'base.html' %}

{% block content%}

<h1>Delete Stock :</h1><br/>

{% if ticker %}
	{% for item in ticker %}
		{{ item }} - <a href="{% url 'delete' item.id %}" class="btn btn-outline-danger btn-sm">Delete</a><br/><br/>
	{% endfor %}
{% else %}
	No Stock to be deleted...

{% endif %}
{% endblock %}
